<html>
<head>
	<title>Add, Subtract, Multiply, Divide Numbers</title>
</head>
<body>
	<script type="text/javascript">

	//ask user for numbers
	var num1=prompt("Enter first number");
	var num2=prompt("Enter second number");

	//convert numbers
	num1=eval(num1);
	num2=eval(num2);

	//add numbers together
	var addNums=num1+num2;

	//subtract numbers
	var subNums=num1-num2;

	//multiply numbers
	var multNums=num1*num2;

	//divide numbers
	var divNums=num1/num2;


	//show user equations
	alert(num1 + "+" + num2 + "=" +addNums);
	alert(num1 + "-" + num2 + "=" +subNums);
	alert(num1 + "*" + num2 + "=" +multNums);
	alert(num1 + "/" + num2 + "=" + divNums);

	window.history.back();
	</script>


</body>
</html>
