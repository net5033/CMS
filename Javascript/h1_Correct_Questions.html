<html>
<head>
	<title>Questions</title>
</head>
<body>
	<script type="text/javascript">
	//count variable
	var count=eval(0);

	//ask user question and check if question is correct
	var q1=eval(prompt("What is 1+1?"));
	if(q1==2){
		count++;
	}
	var q2=eval(prompt("What is 2+1?"));
	if(q2==3){
		count++;
	}
	var q3=eval(prompt("What is 3+1?"));
	if(q3==4){
		count++;
	}
	var q4=eval(prompt("What is 4+1?"));
	if(q4==5){
		count++;
	}
	var q5=eval(prompt("What is 5+1?"));
	if(q5==6){
		count++;
	}

	//show user how many they got right
	alert("You got " + count + " questions right!");

	window.history.back();

	</script>
</body>
</html>
