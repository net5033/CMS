<head>
	<title>Dice Roll</title>
	<script type="text/javascript">

	//generate random rolls
	var roll1=Math.floor(Math.random()*6) +1;
	var roll2=Math.floor(Math.random()*6) +1;

	//final die number variable
	var finalRoll=0;

	//determining if die is going to be a 1 or another number
	if(roll1<=3){
		finalRoll=1;
	}
	else if(roll1>3){
		finalRoll=roll2;
	}
	alert("You rolled a " + finalRoll);

	function goHome(){
		window.location.href="http://sabre.southhills.edu/~ntorretti";
	}

	</script>
</head>
